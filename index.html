<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetTracker</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <h1>Budget Tracker</h1>

    <div id="income-field">
        <h2>Income</h2>
        <p>Please input your income down below:</p>
        <input type="text">
        <button id="add-income-btn">+Add</button>
    </div>

    <div id="expenses-field">
        <h2>Expenses</h2>
        <p>input expense name and amount down below:</p>
        <form>
            <label>Expense Name</label>
            <input type="text" id="expenses-name">

            <label>Expense Amount</label>
            <input type="text" id="expenses-amount">

            <button id="add-expenses-btn">+Add</button>
        </form>
    </div>

    <div id="budget-section">
        <h2>Budget Sheet</h2>
        <h3>Income: $3000</h3>
        <div class="budget-expense">
            <p>Expense Name:</p>
            <p>Expense Amount:</p>
            <button id="del-budget-line">-Delete</button>
        </div>
        <div class="budget-expense">
            <p>Expense Name:</p>
            <p>Expense Amount:</p>
            <button id="del-budget-line">-Delete</button>
        </div>
        <div class="budget-expense">
            <p>Expense Name:</p>
            <p>Expense Amount:</p>
            <button id="del-budget-line">-Delete</button>
        </div>
    </div>

</body>
</html>
